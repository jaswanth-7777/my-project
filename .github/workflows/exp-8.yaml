name: Build React App (Experiment-3.1)

on:
  push:
    branches:
      - main
    paths:
      - 'react-projects/Experiment-8/**'
  pull_request:
    branches:
      - main
    paths:
      - 'react-projects/Experiment-8/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-projects/Experiment-8

    # Job-level permissions are valid here
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies and build React app
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # Step 4: Build Docker image (explicit file name for lowercase 'dockerfile')
      - name: Build Docker Image
        run: |
          docker build -f dockerfile -t react-experiment-3-1 .

      - name: Check DockerHub Username (for debug only)
        run: echo "DockerHub user is $DOCKERHUB_USERNAME"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      # Step 5 (Optional): Push to Docker Hub
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag react-experiment-3-1 ${{ secrets.DOCKERHUB_USERNAME }}/react-experiment-3-1:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-experiment-3-1:latest

